<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="email">
                Enter your email address
            </label>
            <input type="text" name="email" placeholder="Please enter your email address">
            <label for="password">
                Enter your password
            </label>
            <input type="password" name="password">
            <textarea name="bio" id="" cols="50" rows="13"></textarea>
            <h4>How did you hear about us?</h4>
            <input type="radio" name="answer" value="A">Billboard<br>
            <input type="radio" name="answer" value="B">Radio Advertisement<br>
            <input type="radio" name="answer" value="C">Internet Advertisement<br>
            <input type="radio" name="answer" value="D">Other<br>
            <select name="What web browser are you using" id="">
                <option selected value="y" value="safari">Safari</option>
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="edge">Microsoft Edge</option>
                <option value="opera">Opera</option>
            </select>
            <input type="submit">
        </form>
    </body>
</html>
